<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
  <main id="main-content">
    <header id="main-heading">Get the weather!</header>
    <form name="weather-form" id="weather-form">
      <div id="search-btn-div">
        <input type="submit" value="Search" id="search-button">
      </div>
      <div id="query-div">
        <input type="text" name="city" id="input-city" placeholder="What`s the weather in...">
      </div>
    </form>
    <ul id="results-list" class="dashed"></ul>
    <div id="clear-btn-container">
      <button id="clear-btn">clear</button>
    </div>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
